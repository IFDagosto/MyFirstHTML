<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
</head>
<body>
    <header>
        <h1>Este es el formulario de contacto</h1>
    </header>
    <main>
        <div>
            <h2>Complete con sus datos</h2>
        </div>
    <form>
        <div>
            <input type="text" name="Nombre"  placeholder="Nombre">
        </div>
        <div>
            <input type="text" name="Apellido" placeholder="Apellido"> 
        </div>
        <div>
            <input type="email" name="E-mail" placeholder="E-mail">
        </div>
        <div>
            <input type="tel" name="Teléfono" placeholder="Teléfono">
        </div>
        <div>
            <input type="text" name="Deje su comentario" size="50" placeholder="Deje su comentario">
        </div>
        <button>Enviar</button>    

        <p>Gracias por su consulta, le estaremos respondiendo a la brevedad.</p>
    </form>        
    </main>    

</body>
</html>
